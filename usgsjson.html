function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
}


function addUSGS(chartDiv,USGSsiteID,type = 'discharge'){
    var chartAdd = $('#'+chartDiv).highcharts();
    chartAdd.USGSid =USGSsiteID;
    var extX = chartAdd.xAxis[0].getExtremes();
    var cD = '00060';
    if(type == 'stage') cD = '00065';
    var newSeries;
    var start = Highcharts.dateFormat('%Y-%m-%d',extX.min-3600*1000*24);
    var end = Highcharts.dateFormat('%Y-%m-%d',extX.max);
    //Load USGS Observed Data
    $.ajax({
        url: "http://waterservices.usgs.gov/nwis/iv/?format=json&sites=" + usgsSite + "&parameterCd="+cD+"&startDT="+start+"&endDT="+end,
        dataType: 'json',
        //data: '',
        async: false,
        timeout: 10000, // sets timeout to 3 seconds
        success: function(json){
            if(json.value.timeSeries.length>0){

                newSeries ={
                    data: USGStoHC(json,"00060"),
                    name:'USGS Observed Data',
                    zIndex:2,
                    color:'green',
                    qual: 'Observed',
                    param: 'stage',
                    source: 'USGS',
                    USGSid:USGSsiteID
                }
            }
        },
    })
    chartAdd.addSeries(newSeries);
}


function getAhps(site,AHPS){
    var data;
    if (typeof AHPS[site] === 'undefined') {
        $.ajax({
            url: "get_ahps_data.php?format=json&site="+nwsLid,
            dataType: 'json',
            data: data,
            async: false,
            success: function(data){
                AHPS[site] = data.site;
                }
        })
    }else{
        console.log('AHPS already loaded');
    }
}


function addAHPS(chartDiv,nwslid,type = 'discharge'){
    var chartAdd = $('#'+chartDiv).highcharts();
    chartAdd.NWSid = nwslid;
    var newSeries=[];

    var tzoffset = -1000*(new Date().getTimezoneOffset());

    //Load AHPS data if it is not already loaded
    getAhps(nwslid,AHPSjson);

    chartAdd.setTitle({ text: AHPSjson[nwslid]._name});

    var issued =  Highcharts.dateFormat('%l %P %b %e',(new Date(AHPSjson[nwslid].forecast._issued).getTime())+tzoffset);
    var stageArray = [];
    var dischargeArray = [];
    $.each(AHPSjson[nwslid].forecast.datum, function(){
        var mult = 1;
        var d = new Date(this.valid.value).getTime();
        stageArray.push([parseInt(d),parseFloat(this.primary.value)]);
        if(this.secondary._units == 'kcfs') mult = 1000;
        dischargeArray.push([parseInt(d),parseFloat(this.secondary.value)*mult]);
    });

    newSeries.push({
        data : stageArray,
        name : 'NWS Forecast Data ( Issued: '+issued+' )',
        color: 'purple',
        qual: 'Forecast',
        param: 'stage',
        source: 'NWS',
        NWSid: nwslid,
        zIndex:3
    });
    if(dischargeArray.length>0){
        newSeries.push({
            data : dischargeArray,
            name : 'NWS Forecast Data ( Issued: '+issued+' )',
            color: 'purple',
            qual: 'Forecast',
            param: 'discharge',
            source: 'NWS',
            NWSid: nwslid,
            zIndex:3
        });
    }
    var stageArray = [];
    var dischargeArray = [];

    $.each(AHPSjson[nwslid].observed.datum, function(){
        var mult = 1;
        var d = new Date(this.valid.value).getTime();
        stageArray.push([parseInt(d),parseFloat(this.primary.value)]);
        if(this.secondary._units == 'kcfs') mult = 1000;
        dischargeArray.push([parseInt(d),parseFloat(this.secondary.value)*mult]);

        source: 'NWS',

            source: 'NWS',

            zIndex:3

    }

        if(this.param == type){

        }
    });

function getRDBSiteInfo(RDB,values){
    var data = { }

    var extractVals = new Array()
    var lines = RDB.split('\n');

    //Iterate through the comment lines of the RDB file
    var j = 0
    for(j = 0;j < lines.ƒlength;j++){
      if(lines[j].charAt(0) != '#') break
    }
    var cols = lines[j].split('\t')
    j = j+2
    for(var i=0;i<values.length;i++){
      var index = cols.indexOf(values[i]);

      extractVals.push(index)
    }
    var siteInfo = lines[j].split('\t')
    for(var i=0;i<extractVals.length;i++){
      data[values[i]] = siteInfo[extractVals[i]]
    }
    return data
  }

function GetObjectKeyIndex(obj, keyToFind) {
    var i = 0, key;
    for (key in obj) {
        if (key == keyToFind) {
            return i;
        }
        i++;
    }
    return null;
}


function ratingJSON2HC(json){
    var indepIndex = GetObjectKeyIndex(json.columns,"INDEP");
    var depIndex = GetObjectKeyIndex(json.columns,"DEP");

    len = json.records.length;

    if(len == 0) return data = null;

    var data = new Array();
    for (var i = 0; i < len; i++) {
        data.push([json.records[i][depIndex],json.records[i][indepIndex]]);
    }
    series['data'] = data;

    series['name'] = 'USGS Rating Curve';
    series['zIndex'] = 9;
    series['tooltip']= {
                headerFormat: 'USGS Rating Curve<br>',
                pointFormat: 'Gage Height: {point.y} ft Discharge: {point.x} cfs  </b>'
    };
    return series;
}

function sortFunction(a, b) {
    if (a.x === b.x ){
        return 0;
    }
    else {
        return (a.x < b.x) ? -1 : 1;
    }
}

function sortNinthCol(a, b) {
    if (a[9] === b[9] ){
        return 0;
    }
    else {
        return (a[9] < b[9]) ? -1 : 1;
    }
}

function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function dateFromDay(year, day){
  var date = new Date(year, 0); // initialize a date in `year-01-01`
  return new Date(date.setDate(day)); // add the number of days
}


function _calculateAge(birthday) { // birthday is a date
    var ageDifMs = Date.now() - birthday.getTime();
    var ageDate = new Date(ageDifMs); // miliseconds from epoch
    return Math.abs(ageDate.getUTCFullYear() - 1970);
}

function USGStoHC(usgsObj,TSvalue){
    len = usgsObj.value.timeSeries.length;
    if(len == 0) return data = null;
    data = new Array();
    QRarr = 0;
    for (var i = 0; i < len; i++) {
        if (usgsObj.value.timeSeries[i].variable.variableCode[0].value == TSvalue){
            QRarr = i;
            break;
        }
    }

    numQ = usgsObj.value.timeSeries[QRarr].values[0].value.length;
    for (var i = 0; i < numQ; i++) {
        d = new Date(usgsObj.value.timeSeries[QRarr].values[0].value[i].dateTime).getTime();
        val = usgsObj.value.timeSeries[QRarr].values[0].value[i].value;
        val = parseFloat(val);
        if(val < -999) val  = null;
        data.push([parseInt(d),val])
    }

    return data;
}

function USGSDailytoHCHeat(usgsObj,TSvalue){
    len = usgsObj.value.timeSeries.length;
    if(len == 0) return data = null;
    data = new Array()
    QRarr = 0;
    for (var i = 0; i < len; i++) {
      if (usgsObj.value.timeSeries[i].variable.variableCode[0].value == TSvalue){
        QRarr = i;
        break;
      }
    }
    numQ = usgsObj.value.timeSeries[QRarr].values[0].value.length;
    for (var i = 0; i < numQ; i++) {
      var d = new Date(usgsObj.value.timeSeries[QRarr].values[0].value[i].dateTime);

      var year = d.getFullYear();
      var start = new Date(year,0,0);
      var diff = d - start;
      var oneDay = 1000 * 60 * 60 * 24;
      var day = Math.floor(diff / oneDay);
      val = usgsObj.value.timeSeries[QRarr].values[0].value[i].value
      //val = Math.log(parseFloat(val));
      val = parseFloat(val);
      if(val < 1) val  = 1;
      data.push([parseInt(day),parseInt(year),val])
    }
    return data
}

function swapAxis(allSeries){
        var tempX;
        $.each(allSeries, function(){
            var swappedData = [];
            var object = false;
            $.each(this.data, function(){
                if($.isArray(this)){
                    swappedData.push([this[1],this[0]]);
                }else{
                    object = true;
                    tempX = this.x;
                    this.x = this.y;
                    this.y = tempX;
                    swappedData.push(this);
                }
            });

            if(object){
                swappedData.sort(function(a, b) {
                    return parseFloat(a.x) - parseFloat(b.x);
                });
            }
            this.data = swappedData;
        });
        return allSeries;
}
